	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		document.getElementById("answerBox").disabled= true;
		var timeElapsed = 0;
        var myTimer = 0;
        var min= 15;
        var sec= 0;

        function start() {
			document.getElementById("answerBox").disabled= false;
        	document.getElementById("answerBox").focus();
            myTimer = setInterval(function(){
	            if (sec==0) {
	                min-=1;
	                sec=60;
	            }
	            timeElapsed += 1;
	            sec-=1;
	            if(timeElapsed<900){
                    document.getElementById("time").innerText = min +" : "+ sec ;
                }
                else{
                    document.getElementById("time").innerText = "TIME UP !" ;
                }
	            
	        }, 1000) ;
        }

        function pause() {
            clearInterval(myTimer);
			document.getElementById("answerBox").disabled= true;
        }

        $('textarea').keyup(function() {
    
	        var characterCount = $(this).val().length,
		      	current = $('#current');
		    
		  	current.text(characterCount);
		});

        function stop() {
        	document.getElementById("answerBox").disabled= true;
            clearInterval(myTimer);
            var minuteTaken= Math.floor((timeElapsed)/60);
            var secondTaken= (timeElapsed)%60;
            document.getElementById("timetaken").innerText = minuteTaken + " min " + secondTaken + " sec";
        }

        function reset() {
        	document.getElementById("answerBox").disabled= true;
        	document.getElementById("answerBox").disabled= true;
           timeElapsed = 0;
           min = 15;
           sec= 0;
           clearInterval(myTimer);
           document.getElementById("time").innerHTML = "";
           document.getElementById("answerBox").value= "";
           document.getElementById("timetaken").innerHTML ="";
        }

							2054, 2010, 2078, 2007, 2004, 2004, 2033, 2030, 2034];
        var qNo= document.getElementById('question').value;
        var loc = "CGL_Questions/" + questions[qNo];
        document.getElementById('displayQuestion').setAttribute('src', loc);
        document.getElementById('questionDetails').innerHTML= "Question " + qNo + " : "+ kstrokes[qNo] +" keystrokes";
    }

		$(document).ready(function(){
			$("#start").focus();
		    $("#summary").hide();
		    $("#reset").hide();						
		    $("#stop").hide();
		    $("#pause").hide();
		    $("#resume").hide();
		    $("#questionDetails").hide();

		    $("#start").click(function(){
		    	$("#start").hide();
		    	$("#pause").show();
		    	$("#stop").show();
		    	$("#qText").hide();
		    	$("#question").hide();
		    	$("#questionDetails").show();
		    	$("#time").show();
			});

		    $("#pause").click(function(){

			    $("#resume").show();
			    $("#stop").hide();
			    $("#pause").hide();
			});

			$("#resume").click(function(){
			  	$("#resume").hide();
		    	$("#pause").show();
		    	$("#stop").show();

			});

			    $("#pause").hide();
